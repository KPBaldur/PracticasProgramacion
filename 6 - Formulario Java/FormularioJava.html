<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario JavaScript</title>
</head>
<body>
    <h1>Calculadora JavaScript</h1>

    <script>
        function suma(){
            var suma=0;
            var n1= document.getElementById("num1").value;
            var n2= document.getElementById("num2").value;
            suma= parseFloat(n1) + parseFloat(n2);
            alert('valor de numero: ' + suma);
        }
        function resta(){
            var resta=0;
            var n1= document.getElementById("num1").value;
            var n2= document.getElementById("num2").value;
            resta= parseFloat(n1) - parseFloat(n2);
            alert(resta)
        }


    </script>

    <div class="container">
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="num1">Numero 1: </label><br>
                    <input type="number" class="form-control" id="num1" name="num1">
                    <br>
                </div>
                <div class="form-group">
                    <label for="num2">Numero 2: </label><br>
                    <input type="number" class="form-control" id="num2" name="num2">
                    <br>
                </div>
                <button type="button" class="btn btn-primary" onclick="suma();">Sumar</button>  
                <button type="button" class="btn btn-primary" onclick="resta();">Restar</button> 
            </form>        
        </div>    
    </div> 
    
    <div>

    </div>
    
</body>
</html>
